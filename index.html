<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      padding: 20px;
    }
    .container {

    .left, .right {

    h2, h3 {

    input, button {

    button {

    button:hover {

    }
    .result {

      border: 1px solid #333;

      background: #d9d9d9;
    }
    .field {
      display: flex;

      justify-content: space-between;
      margin: 8px 0;
    }
    .field span {
      flex: 1;
      margin-right: 10px;
      word-break: break-all;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 6px;
    }
    .history {
      margin-top: 15px;
      text-align: left;
      background: #d9d9d9;
      padding: 10px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .history p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- B√™n tr√°i -->
    <div class="left">
      <h2>üéÅ Nh·∫≠p M√£</h2>
      <input type="text" id="codeInput" placeholder="Nh·∫≠p m√£ t·∫°i ƒë√¢y...">
      <button onclick="checkCode()">X√°c nh·∫≠n</button>

      <div class="result" id="result" style="display:none;">
        <div class="field">
          <b>T√†i kho·∫£n:</b>
          <span id="username"></span>
          <button class="icon-btn" onclick="copyText('username')" title="Copy">üìã</button>
        </div>
        <div class="field">
          <b>M·∫≠t kh·∫©u:</b>
          <span id="password">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
          <button class="icon-btn" onclick="togglePassword()" title="·∫®n/Hi·ªán">üëÅ</button>
          <button class="icon-btn" onclick="copyText('passwordReal')" title="Copy">üìã</button>
        </div>
      </div>
    </div>

    <!-- B√™n ph·∫£i -->
    <div class="right">
      <h3>L·ªãch s·ª≠ ƒë√£ nh·∫≠n</h3>
      <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm..." onkeyup="searchHistory()">
      <div class="history" id="history"></div>
      <button onclick="exportHistory()">üìÇ Xu·∫•t file TXT</button>
    </div>
  </div>

  <script>
    const accounts = {
      "HOANGLAM123": {user: "hoanglam01", pass: "matkhau01"},
      "HOANGLAM456": {user: "hoanglam02", pass: "matkhau02"},
      "HOANGLAM789": {user: "hoanglam03", pass: "matkhau03"}
    };

    let historyList = JSON.parse(localStorage.getItem("historyList")) || [];
    let currentPassword = ""; 
    let showPassword = false;

    renderHistory();

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (accounts[code]) {
        document.getElementById("username").textContent = accounts[code].user;
        currentPassword = accounts[code].pass;
        showPassword = false;
        document.getElementById("password").textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
        resultDiv.style.display = "block";
        addToHistory(accounts[code].user, accounts[code].pass);
      } else {
        alert("‚ùå M√£ kh√¥ng h·ª£p l·ªá!");
        resultDiv.style.display = "none";
      }
      document.getElementById("codeInput").value = "";
    }

    function togglePassword() {
      showPassword = !showPassword;
      document.getElementById("password").textContent = showPassword ? currentPassword : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    }

    function copyText(id) {
      let text = "";
      if (id === "username") {
        text = document.getElementById("username").textContent;
      } else if (id === "passwordReal") {
        text = currentPassword;
      }
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("‚úÖ ƒê√£ copy: " + text);
        });
      }
    }

    function addToHistory(user, pass) {
      historyList.push({user, pass});
      localStorage.setItem("historyList", JSON.stringify(historyList));
      renderHistory();
    }

    function renderHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";
      historyList.forEach((item, index) => {
        const p = document.createElement("p");
        p.textContent = `Acc: ${item.user} | Pass: ${item.pass}`;
        historyDiv.appendChild(p);
      });
    }

    function searchHistory() {
      const filter = document.getElementById("searchInput").value.toLowerCase();
      const historyDiv = document.getElementById("history");
      const items = historyDiv.getElementsByTagName("p");
      for (let i = 0; i < items.length; i++) {
        const txt = items[i].textContent.toLowerCase();
        items[i].style.display = txt.includes(filter) ? "" : "none";
      }
    }

    function exportHistory() {
      let content = "Danh s√°ch t√†i kho·∫£n ƒë√£ nh·∫≠n:\n";
      historyList.forEach((item, index) => {
        content += `${index+1}. Acc: ${item.user} | Pass: ${item.pass}\n`;
      });
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "accounthoanglam.txt";
      link.click();
    }

    window.addEventListener("storage", () => {
      historyList = JSON.parse(localStorage.getItem("historyList")) || [];
      renderHistory();
    });
  </script>
</body>
</html>
