<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhận tài khoản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.6);
      width: 350px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .result {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      display: none;
    }

    .info {
      margin: 10px 0;
      font-size: 16px;
    }

    .copy-btn {
      margin-left: 10px;
      padding: 5px 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .avatar {
      margin-top: 15px;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nhập mã để nhận tài khoản</h2>
    <input type="text" id="code" placeholder="HOANGLAM_xxxx">
    <br>
    <button onclick="getAccount()">Nhận ngay</button>

    <div id="result" class="result">
      <div class="info">
        <b>Username:</b> <span id="username"></span>
        <button class="copy-btn" onclick="copyText('username')">Copy</button>
      </div>
      <div class="info">
        <b>Password:</b> <span id="password"></span>
        <button class="copy-btn" onclick="copyText('password')">Copy</button>
      </div>
      <div class="avatar">
        <img id="avatar" src="" alt="Avatar" width="100">
      </div>
    </div>

    <div class="footer">✨ Website được làm bởi Phan Hoàng Lâm ✨</div>
  </div>

  <script>
    // Danh sách tài khoản
    const accounts = {
      "HOANGLAM_1234": {user: "MariotClot", pass: "NAMHA123", avatar: "perry.gif"},
      "HOANGLAM_5678": {user: "LamKing", pass: "PASS567", avatar: "perry.gif"},
      "HOANGLAM_9999": {user: "HoangUser", pass: "ABC999", avatar: "perry.gif"},
      "HOANGLAM_2025": {user: "TestAcc", pass: "HELLO25", avatar: "perry.gif"}
    };

    function getAccount() {
      const code = document.getElementById("code").value.trim();
      const resultDiv = document.getElementById("result");

      if (accounts[code]) {
        document.getElementById("username").innerText = accounts[code].user;
        document.getElementById("password").innerText = accounts[code].pass;
        document.getElementById("avatar").src = accounts[code].avatar;
        resultDiv.style.display = "block";
      } else {
        alert("❌ Mã không hợp lệ!");
        resultDiv.style.display = "none";
      }
    }

    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert("✅ Đã copy: " + text);
    }
  </script>
</body>
</html>
