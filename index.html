<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhận tài khoản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      text-align: center;
    }
    .container {
      width: 350px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 12px;
      background: #2e2e2e;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      background: #3b3b3b;
      padding: 15px;
      border-radius: 10px;
    }
    .info img {
      margin-top: 10px;
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }
    .copy-btn {
      background: #3498db;
      padding: 3px 8px;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nhập mã để nhận tài khoản</h2>
    <input type="text" id="codeInput" placeholder="HOANGLAM_xxxx">
    <br>
    <button onclick="getAccount()">Nhận ngay</button>
    <div id="accountInfo" class="info" style="display:none;"></div>
  </div>

  <script>
    const accounts = {
      "HOANGLAM_0001": {username: "MariotClot", password: "NAMHA123", avatar: "https://i.imgur.com/4AiXzf8.jpeg"},
      "HOANGLAM_0002": {username: "GameMaster", password: "PASS456", avatar: "https://i.imgur.com/OB0y6MR.png"},
      "HOANGLAM_0003": {username: "DragonSlayer", password: "ABC123", avatar: "https://i.imgur.com/U5s9p2z.jpeg"},
      "HOANGLAM_0004": {username: "CoolKid", password: "XYZ789", avatar: "https://i.imgur.com/zdwdenZ.jpeg"},
      "HOANGLAM_0005": {username: "NoobPro", password: "HELLO123", avatar: "https://i.imgur.com/zYxDCQT.png"},
      "HOANGLAM_0006": {username: "ShadowX", password: "WIN999", avatar: "https://i.imgur.com/vOe4gkN.jpeg"},
    };

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Đã copy: " + text);
    }

    function getAccount() {
      const code = document.getElementById("codeInput").value.trim();
      const infoDiv = document.getElementById("accountInfo");

      if (accounts[code]) {
        const acc = accounts[code];
        infoDiv.innerHTML = `
          <p><b>Username:</b> ${acc.username} 
            <span class="copy-btn" onclick="copyText('${acc.username}')">Copy</span>
          </p>
          <p><b>Password:</b> ${acc.password} 
            <span class="copy-btn" onclick="copyText('${acc.password}')">Copy</span>
          </p>
          <img src="${acc.avatar}" alt="Avatar">
        `;
        infoDiv.style.display = "block";
      } else {
        infoDiv.innerHTML = "<p style='color:red'>Mã không hợp lệ!</p>";
        infoDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
