<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway Account Blox Fruit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    button:hover { background: #218838; }

    .result {
      margin-top: 20px;
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.5s;
    }

    .history {
      margin-top: 20px;
      width: 100%;
      max-width: 350px;
      text-align: left;
    }

    .history ul {
      list-style: none;
      padding: 0;
    }

    .history li {
      background: #2c2c2c;
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: gold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Light mode */
    body.light {
      background-color: #f0f0f0;
      color: #000;
    }
    body.light .container {
      background: #fff;
      color: #000;
    }
    body.light .result, body.light .history li {
      background: #eee;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nhập mã để nhận tài khoản</h2>
    <input type="text" id="codeInput" placeholder="HOANGLAM_xxxx">
    <button onclick="checkCode()">Nhận ngay</button>
    <button onclick="toggleTheme()">Đổi giao diện</button>

    <div class="result" id="resultBox"></div>
  </div>

  <div class="history">
    <h3>Lịch sử đã nhận</h3>
    <ul id="historyList"></ul>
  </div>

  <div class="footer">✨ Website được làm bởi Phan Hoàng Lâm ✨</div>

  <audio id="successSound" src="https://www.myinstants.com/media/sounds/notification.mp3"></audio>

  <script>
    const accounts = {
      "HOANGLAM_1234": {user: "MariotClot", pass: "NAMHA123"},
      "HOANGLAM_5678": {user: "LaiT1445", pass: "ABC12345"},
      "HOANGLAM_9999": {user: "DragonUser", pass: "DRAGON321"}
    };

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const historyList = document.getElementById("historyList");
      const sound = document.getElementById("successSound");

      if (accounts[code]) {
        const acc = accounts[code];
        resultBox.innerHTML = `
          <p><b>Username:</b> ${acc.user}</p>
          <p><b>Password:</b> ${acc.pass}</p>
        `;
        resultBox.style.display = "block";

        // Phát âm thanh
        sound.play();

        // Thêm vào lịch sử
        const li = document.createElement("li");
        li.textContent = `Code: ${code} → ${acc.user} / ${acc.pass}`;
        historyList.appendChild(li);
      } else {
        resultBox.innerHTML = "<p style='color:red'>❌ Mã không hợp lệ!</p>";
        resultBox.style.display = "block";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
