<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway Account Blox Fruit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 360px;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      background: #28a745;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    button:hover { background: #218838; }

    .result {
      margin-top: 20px;
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.5s;
      text-align: left;
    }

    .account-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    .account-line button {
      background: #007bff;
      padding: 5px 10px;
      font-size: 12px;
    }
    .account-line button:hover { background: #0056b3; }

    .history {
      margin-top: 20px;
      width: 100%;
      max-width: 360px;
      text-align: left;
    }

    .history input {
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #888;
    }

    .history ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .history li {
      background: #2c2c2c;
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: gold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loader */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Light mode */
    body.light {
      background-color: #f0f0f0;
      color: #000;
    }
    body.light .container {
      background: #fff;
      color: #000;
    }
    body.light .result, body.light .history li {
      background: #eee;
      color: #000;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nh·∫≠p m√£ ƒë·ªÉ nh·∫≠n t√†i kho·∫£n</h2>
    <input type="text" id="codeInput" placeholder="HOANGLAM_xxxx">
    <button onclick="checkCode()">Nh·∫≠n ngay</button>
    <button onclick="toggleTheme()">ƒê·ªïi giao di·ªán</button>

    <div class="loader" id="loader"></div>
    <div class="result" id="resultBox"></div>
  </div>

  <div class="history">
    <h3>L·ªãch s·ª≠ ƒë√£ nh·∫≠n</h3>
    <input type="text" id="searchHistory" placeholder="T√¨m trong l·ªãch s·ª≠..." onkeyup="filterHistory()">
    <ul id="historyList"></ul>
  </div>

  <div class="footer">‚ú® Website ƒë∆∞·ª£c l√†m b·ªüi Phan Ho√†ng L√¢m ‚ú®</div>

  <script>
    const accounts = {
      "HOANGLAM_1234": {user: "MariotClot", pass: "NAMHA123"},
      "HOANGLAM_5678": {user: "LaiT1445", pass: "ABC12345"},
      "HOANGLAM_9999": {user: "DragonUser", pass: "DRAGON321"}
    };

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("ƒê√£ copy: " + text);
      });
    }

    function togglePassword(id) {
      const span = document.getElementById(id);
      if (span.dataset.hidden === "true") {
        span.textContent = span.dataset.pass;
        span.dataset.hidden = "false";
      } else {
        span.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
        span.dataset.hidden = "true";
      }
    }

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const loader = document.getElementById("loader");
      const historyList = document.getElementById("historyList");

      resultBox.style.display = "none";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        if (accounts[code]) {
          const acc = accounts[code];
          resultBox.innerHTML = `
            <div class="account-line">
              <span><b>Username:</b> ${acc.user}</span>
              <button onclick="copyText('${acc.user}')">Copy</button>
            </div>
            <div class="account-line">
              <span><b>Password:</b> 
                <span id="passText" data-pass="${acc.pass}" data-hidden="true">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
              </span>
              <button onclick="togglePassword('passText')">üëÅ</button>
              <button onclick="copyText('${acc.pass}')">Copy</button>
            </div>
          `;
          resultBox.style.display = "block";

          // Th√™m v√†o l·ªãch s·ª≠
          const li = document.createElement("li");
          li.textContent = `Code: ${code} ‚Üí ${acc.user} / ${acc.pass}`;
          historyList.appendChild(li);
        } else {
          resultBox.innerHTML = "<p style='color:red'>‚ùå M√£ kh√¥ng h·ª£p l·ªá!</p>";
          resultBox.style.display = "block";
        }
      }, 1500);
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function filterHistory() {
      const input = document.getElementById("searchHistory").value.toLowerCase();
      const items = document.querySelectorAll("#historyList li");
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
