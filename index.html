    // Try to fetch Roblox avatar headshot using Roblox APIs (may be rate-limited)
    async function fetchRobloxAvatar(username) {
      try {
        // Step1: get userId(s) via POST to /v1/usernames/users
        const res1 = await fetch("https://users.roblox.com/v1/usernames/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [username] })
        });

        const j1 = await res1.json();
        if (!j1.data || j1.data.length === 0) return null;
        const id = j1.data[0].id;
        if (!id) return null;

        // Step2: get thumbnail url
        const thumbEndpoint = `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${id}&size=150x150&format=Png&isCircular=false`;
        const res2 = await fetch(thumbEndpoint);
        if (!res2.ok) return null;
        const j2 = await res2.json();
        if (j2.data && j2.data[0] && j2.data[0].imageUrl) {
          return j2.data[0].imageUrl;
        }
        return null;
      } catch (e) {
        console.warn("Avatar fetch error:", e);
        return null;
      }
    }
